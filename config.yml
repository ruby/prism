  - name: WORDS_SEP
    comment: "a separator between words in a list"
  - name: __END__
    comment: "marker for the point in the file at which the parser should stop"
nodes:
  - name: AliasNode
    child_nodes:
      - name: keyword
        type: token
      - name: new_name
        type: node
      - name: old_name
        type: node
    location: keyword->old_name
    comment: |
      Represents the use of the `alias` keyword.

          alias foo bar
          ^^^^^^^^^^^^^
  - name: AndNode
    child_nodes:
      - name: left
        type: node
      - name: operator
        type: token
      - name: right
        type: node
    location: left->right
    comment: |
      Represents the use of the `&&` operator or the `and` keyword.

          left and right
          ^^^^^^^^^^^^^^
  - name: ArgumentsNode
    child_nodes:
      - name: arguments
        type: node[]
    location: arguments
    comment: |
      Represents a set of arguments to a method or a keyword.

          return foo, bar, baz
                 ^^^^^^^^^^^^^
  - name: ArrayNode
    child_nodes:
      - name: opening
        type: token
      - name: elements
        type: node[]
      - name: closing
        type: token
    location: opening->closing
    comment: |
      Represents an array literal. This can be a regular array using brackets or
      a special array using % like %w or %i.

          [1, 2, 3]
          ^^^^^^^^^
  - name: AssocNode
    child_nodes:
      - name: key
        type: node
      - name: operator
        type: token?
      - name: value
        type: node
    location: key->value
    comment: |
      Represents a hash key/value pair.

          { a => b }
            ^^^^^^
  - name: AssocSplatNode
    child_nodes:
      - name: operator
        type: token
      - name: value
        type: node
    location: operator->value
    comment: |
      Represents a splat in a hash literal.

          { **foo }
            ^^^^^
  - name: BeginNode
    child_nodes:
      - name: begin_keyword
        type: token
      - name: statements
        type: node
      - name: rescue_clause
        type: node?
      - name: else_clause
        type: node?
      - name: ensure_clause
        type: node?
      - name: end_keyword
        type: token?
    location: begin_keyword->ensure_clause|end_keyword|statements
    comment: |
      Represents a begin statement.

          begin
            foo
          end
          ^^^^^
  - name: BlockParameterNode
    child_nodes:
      - name: operator
        type: token
      - name: name
        type: token?
    location: operator->name|operator
    comment: |
      Represents a block parameter to a method, block, or lambda definition.

          def a(&b)
                ^^
          end
  - name: BreakNode
    child_nodes:
      - name: keyword
        type: token
      - name: arguments
        type: node?
    location: keyword->arguments|keyword
    comment: |
      Represents the use of the `break` keyword.

          break foo
          ^^^^^^^^^
  - name: CallNode
    child_nodes:
      - name: receiver
        type: node?
      - name: call_operator
        type: token?
      - name: message
        type: token
      - name: lparen
        type: token?
      - name: arguments
        type: node?
      - name: rparen
        type: token?
      - name: name
        type: string
    location: receiver|message->rparen|arguments|message
    comment: |
      Represents a method call, in all of the various forms that that can take.

          foo
          ^^^

          +foo
          ^^^^

          foo + bar
          ^^^^^^^^^

          foo.bar
          ^^^^^^^
  - name: BlockNode
    child_nodes:
      - name: start_keyword
        type: token
      - name: arguments
        type: node?
      - name: statements
        type: node?
      - name: end_keyword
        type: token
    location: start_keyword->end_keyword
    comment: |
      represents a block of ruby code

      [1,2, 3].each { |i| puts x }
                    ^^^^^^^^^^^^^^
  - name: ClassNode
    child_nodes:
      - name: scope
        type: node
      - name: class_keyword
        type: token
      - name: constant_path
        type: node
      - name: inheritance_operator
        type: token?
      - name: superclass
        type: node?
      - name: statements
        type: node
      - name: end_keyword
        type: token
    location: class_keyword->end_keyword
    comment: |
      Represents a class declaration involving the `class` keyword.

          class Foo end
          ^^^^^^^^^^^^^
  - name: ClassVariableRead
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents referencing a class variable.

          @@foo
          ^^^^^
  - name: ClassVariableWrite
    child_nodes:
      - name: name
        type: token
      - name: operator
        type: token
      - name: value
        type: node
    location: name->value
    comment: |
      Represents writing to a class variable.

          @@foo = 1
          ^^^^^^^^^
  - name: ConstantPathNode
    child_nodes:
      - name: parent
        type: node?
      - name: delimiter
        type: token
      - name: child
        type: node
    location: parent|delimiter->child
    comment: |
      Represents accessing a constant through a path of `::` operators.

          Foo::Bar
          ^^^^^^^^
  - name: ConstantPathWriteNode
    child_nodes:
      - name: target
        type: node
      - name: operator
        type: token
      - name: value
        type: node
    location: target->value
    comment: |
      Represents writing to a constant.

          Foo = 1
          ^^^^^^^

          Foo::Bar = 1
          ^^^^^^^^^^^^
  - name: ConstantRead
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents referencing a constant.

          Foo
          ^^^
  - name: DefNode
    child_nodes:
      - name: def_keyword
        type: token
      - name: receiver
        type: node?
      - name: operator
        type: token?
      - name: name
        type: token
      - name: lparen
        type: token?
      - name: parameters
        type: node
      - name: rparen
        type: token?
      - name: equal
        type: token?
      - name: statements
        type: node
      - name: end_keyword
        type: token?
      - name: scope
        type: node
    location: def_keyword->end_keyword|statements
    comment: |
      Represents a method definition.

          def method
          end
          ^^^^^^^^^^
  - name: DefinedNode
    child_nodes:
      - name: keyword
        type: token
      - name: lparen
        type: token?
      - name: value
        type: node
      - name: rparen
        type: token?
    location: keyword->rparen|value
    comment: |
      Represents the use of the `defined?` keyword.

          defined?(a)
          ^^^^^^^^^^^
  - name: ElseNode
    child_nodes:
      - name: else_keyword
        type: token
      - name: statements
        type: node
      - name: end_keyword
        type: token
    location: else_keyword->end_keyword
    comment: |
      Represents an `else` clause in a `case`, `if`, or `unless` statement.

          if a then b else c end
                      ^^^^^^^^^^
  - name: EnsureNode
    child_nodes:
      - name: ensure_keyword
        type: token
      - name: statements
        type: node
      - name: end_keyword
        type: token
    location: ensure_keyword->end_keyword
    comment: |
      Represents an `ensure` clause in a `begin` statement.

          begin
            foo
          ensure
          ^^^^^^
            bar
          end
  - name: FalseNode
    child_nodes:
      - name: keyword
        type: token
    location: keyword
    comment: |
      Represents the use of the literal `false` keyword.

          false
          ^^^^^
  - name: FloatLiteral
    child_nodes:
      - name: value
        type: token
    location: value
    comment: |
      Represents a floating point number literal.

          1.0
          ^^^
  - name: ForNode
    child_nodes:
      - name: for_keyword
        type: token
      - name: index
        type: node
      - name: in_keyword
        type: token
      - name: collection
        type: node
      - name: do_keyword
        type: token?
      - name: statements
        type: node
      - name: end_keyword
        type: token
    location: for_keyword->statements
    comment: |
      Represents the use of the `for` keyword.

          for i in a end
          ^^^^^^^^^^^^^^
  - name: ForwardingArgumentsNode
    child_nodes:
      - name: operator
        type: token
    location: operator
    comment: |
      Represents forwarding all arguments to this method to another method.

          def foo(...)
            bar(...)
            ^^^^^^^^
          end
  - name: ForwardingParameterNode
    child_nodes:
      - name: operator
        type: token
    location: operator
    comment: |
      Represents the use of the forwarding parameter in a method, block, or lambda declaration.

          def foo(...)
                  ^^^
          end
  - name: ForwardingSuperNode
    child_nodes:
      - name: keyword
        type: token
    location: keyword
    comment: |
      Represents the use of the `super` keyword without parentheses or arguments.

          super
          ^^^^^
  - name: GlobalVariableRead
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents referencing a global variable.

          $foo
          ^^^^
  - name: GlobalVariableWrite
    child_nodes:
      - name: name
        type: token
      - name: operator
        type: token
      - name: value
        type: node
    location: name->value
    comment: |
      Represents writing to a global variable.

          $foo = 1
          ^^^^^^^^
  - name: HashNode
    child_nodes:
      - name: opening
        type: token?
      - name: elements
        type: node[]
      - name: closing
        type: token?
    location: opening|elements->closing|elements
    comment: |
      Represents a hash literal.

          { a => b }
          ^^^^^^^^^^
  - name: IfNode
    child_nodes:
      - name: if_keyword
        type: token
      - name: predicate
        type: node
      - name: statements
        type: node
      - name: consequent
        type: node?
      - name: end_keyword
        type: token?
    location: if_keyword->end_keyword|consequent|statements
    comment: |
      Represents the use of the `if` keyword, either in the block form or the modifier form.

          bar if foo
          ^^^^^^^^^^

          if foo then bar end
          ^^^^^^^^^^^^^^^^^^^
  - name: ImaginaryLiteral
    child_nodes:
      - name: value
        type: token
    location: value
    comment: |
      Represents an imaginary number literal.

          1.0i
          ^^^^
  - name: InstanceVariableRead
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents referencing an instance variable.

          @foo
          ^^^^
  - name: InstanceVariableWrite
    child_nodes:
      - name: name
        type: token
      - name: operator
        type: token
      - name: value
        type: node
    location: name->value
    comment: |
      Represents writing to an instance variable.

          @foo = 1
          ^^^^^^^^
  - name: IntegerLiteral
    child_nodes:
      - name: value
        type: token
    location: value
    comment: |
      Represents an integer number literal.

          1
          ^
  - name: InterpolatedRegularExpressionNode
    child_nodes:
      - name: opening
        type: token
      - name: parts
        type: node[]
      - name: closing
        type: token
    location: opening->closing
    comment: |
      Represents a regular expression literal that contains interpolation.

          /foo #{bar} baz/
          ^^^^^^^^^^^^^^^^
  - name: InterpolatedXStringNode
    child_nodes:
      - name: opening
        type: token
      - name: parts
        type: node[]
      - name: closing
        type: token
    location: opening->closing
    comment: |
      Represents an xstring literal that contains interpolation.

          `foo #{bar} baz`
          ^^^^^^^^^^^^^^^^
  - name: InterpolatedStringNode
    child_nodes:
      - name: opening
        type: token?
      - name: parts
        type: node[]
      - name: closing
        type: token?
    location: opening|parts->closing|parts
    comment: |
      Represents a string literal that contains interpolation.

          "foo #{bar} baz"
          ^^^^^^^^^^^^^^^^
  - name: InterpolatedSymbolNode
    child_nodes:
      - name: opening
        type: token?
      - name: parts
        type: node[]
      - name: closing
        type: token?
    location: opening|parts->closing|parts
    comment: |
      Represents a symbol literal that contains interpolation.

          :"foo #{bar} baz"
          ^^^^^^^^^^^^^^^^^
  - name: KeywordParameterNode
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents an required keyword parameter to a method, block, or lambda definition.

          def a(b:)
                ^^
          end
  - name: KeywordRestParameterNode
    child_nodes:
      - name: operator
        type: token
      - name: name
        type: token?
    location: operator->name|operator
    comment: |
      Represents a keyword rest parameter to a method, block, or lambda definition.

          def a(**b)
                ^^^
          end
  - name: LocalVariableRead
    child_nodes:
      - name: name
        type: token
    location: name
    comment: |
      Represents reading a local variable. Note that this requires that a local
      variable of the same name has already been written to in the same scope,
      otherwise it is parsed as a method call.

          foo
          ^^^
  - name: LocalVariableWrite
    child_nodes:
      - name: name
        type: token
      - name: operator
        type: token
      - name: value
        type: node
    location: name->value
    comment: |
      Represents writing to a local variable.

          foo = 1
          ^^^^^^^
  - name: MissingNode
    child_nodes: []
    location: provided
    comment: |
      Represents a node that is missing from the source and results in a syntax
      error.
  - name: ModuleNode
    child_nodes:
      - name: scope
        type: node
      - name: module_keyword
        type: token
      - name: constant_path
        type: node
      - name: statements
        type: node
      - name: end_keyword
        type: token
    location: module_keyword->end_keyword
    comment: |
      Represents a module declaration involving the `module` keyword.

          module Foo end
          ^^^^^^^^^^^^^^
  - name: MultiTargetNode
    child_nodes:
      - name: targets
        type: node[]
    location: targets
    comment: |
      Represents a multi-left-hand expression.

        a, b, c = 1, 2, 3
        ^^^^^^^
  - name: NextNode
    child_nodes:
      - name: keyword
        type: token
      - name: arguments
        type: node?
    location: keyword->arguments|keyword
    comment: |
      Represents the use of the `next` keyword.

          next 1
          ^^^^^^
  - name: NilNode
    child_nodes:
      - name: keyword
        type: token
    location: keyword
    comment: |
      Represents the use of the `nil` keyword.

          nil
          ^^^
  - name: NoKeywordsParameterNode
    child_nodes:
      - name: keyword
        type: token
    location: keyword
    comment: |
      Represents the use of `**nil` inside method arguments.

          def a(**nil)
                ^^^^^
          end
  - name: OperatorAndAssignmentNode
    child_nodes:
      - name: target
        type: node
      - name: operator
        type: token
      - name: value
        type: node
    location: target->value
    comment: |
      Represents the use of the `&&=` operator for assignment.

          target &&= value
          ^^^^^^^^^^^^^^^^
  - name: OperatorAssignmentNode
    child_nodes:
      - name: target
        type: node
      - name: operator
        type: token
      - name: value
        type: node
    location: target->value
    comment: |
      Represents assigning to a value using an operator that isn't `=`.

          foo += bar
          ^^^^^^^^^^
  - name: OperatorOrAssignmentNode
    child_nodes:
      - name: target
        type: node
      - name: operator
        type: token
      - name: value
        type: node
    location: target->value
    comment: |
      Represents the use of the `||=` operator for assignment.

          target ||= value
          ^^^^^^^^^^^^^^^^
  - name: OptionalParameterNode
    child_nodes:
      - name: name
        type: token
      - name: equal_operator
        type: token
      - name: value
        type: node
    location: name->value
    comment: |
      Represents an optional parameter to a method, block, or lambda definition.

          def a(b = 1)
                ^^^^^
          end
  - name: OrNode
    child_nodes:
      - name: left
        type: node
      - name: operator
        type: token
      - name: right
        type: node
    location: left->right
    comment: |
      Represents the use of the `||` operator or the `or` keyword.

          left or right
