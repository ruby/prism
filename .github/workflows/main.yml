name: Main

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ffi:
    strategy:
      fail-fast: false
      matrix:
        ruby: [truffleruby]
    runs-on: ubuntu-latest
    env:
      YARP_FFI_BACKEND: "true"
    steps:
      - uses: actions/checkout@v3
      # The Gemfile.lock is different with YARP_FFI_BACKEND=true for CRuby
      - run: rm Gemfile.lock
        if: matrix.ruby == 'ruby'
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run Ruby tests
        run: bundle exec rake

  gem-install:
    needs: ["gem-package"]
    strategy:
      fail-fast: false
      matrix:
        ruby: ["truffleruby"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
        - { ruby: truffleruby, os: windows-latest }
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/download-artifact@v3
      with:
        name: gem-package
        path: pkg
    - run: |
        gem install --local pkg/yarp-*.gem
        gem list -d yarp
      shell: bash
    - name: Run tests
      run: |
        bundle install
        rm -rf lib ext # ensure we don't use the local files
        rake test
      shell: bash
